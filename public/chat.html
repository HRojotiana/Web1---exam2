<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Chatroom</title>
</head>

<body id="body">
  <div class="chat-container">


    <header class="chat-header side-light">
      <h1 ></i> VacelloChat
      <button id="theme-btn"><ion-icon name="logo-ionitron"></ion-icon></button></h1>
      <a id="leave-btn" class="btn" href="index.html"><ion-icon name="exit-outline" id="exit-icon"></ion-icon></a>
    </header>


    <main class="chat-main">
      <div class="chat-sidebar side-light">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i>Users</h3>
        <ul id="users" style="cursor: pointer;"></ul>
      </div>


      <div class="chat-messages" id="body-message">
      </div>
    </main>


    <div class="chat-form-container side-light">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn" id="submit-btn"><i class="fas fa-paper-plane" id="send-btn"></i></button>
      </form>
    </div>


  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
  <script src="js/themes.js"></script>
</body>

</html>
